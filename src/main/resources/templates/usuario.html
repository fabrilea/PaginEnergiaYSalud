<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rutinas - Gimnasio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-3">

<h2 class="text-center mb-4">
  Bienvenido <span th:text="${usuario.nombre + ' ' + usuario.apellido}"></span>
</h2>

<h4 class="mb-3">Tus Rutinas</h4>

<!-- Mensaje si no tiene rutinas -->
<div th:if="${#lists.isEmpty(rutinas)}">
  <p class="text-muted">AÃºn no tienes rutinas asignadas.</p>
</div>

<!-- Lista de rutinas -->
<div th:unless="${#lists.isEmpty(rutinas)}" class="list-group">
  <a th:each="r : ${rutinas}"
     th:href="@{/usuario/{dni}/rutina/{id}(dni=${usuario.dni}, id=${r.id})}"
     class="list-group-item list-group-item-action">
    <span th:text="${r.nombre}"></span>
  </a>
</div>

<a href="/" class="btn btn-secondary mt-4 w-100">Salir</a>

</body>
</html>
