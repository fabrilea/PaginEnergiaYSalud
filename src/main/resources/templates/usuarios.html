<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-3">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2 class="mb-4 text-center">Gestión de Usuarios</h2>

<!-- Formulario de nuevo usuario -->
<form th:action="@{/admin/usuarios}" method="post" class="row g-2 mb-3">
  <div class="col-12 col-md-3">
    <input type="text" class="form-control" name="dni" placeholder="DNI" required>
  </div>
  <div class="col-6 col-md-4">
    <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
  </div>
  <div class="col-6 col-md-4">
    <input type="text" class="form-control" name="apellido" placeholder="Apellido" required>
  </div>
  <div class="col-12 col-md-1 d-grid">
    <button type="submit" class="btn btn-primary">Agregar</button>
  </div>
</form>

<!-- Lista de usuarios -->
<div th:each="u : ${usuarios}" class="card mb-3 p-3">

  <h5 th:text="${u.nombre + ' ' + u.apellido}"></h5>
  <p><strong>DNI:</strong> <span th:text="${u.dni}"></span></p>

  <!-- Eliminar usuario -->
  <form th:action="@{/admin/usuarios/{dni}/eliminar(dni=${u.dni})}"
        method="post"
        class="eliminar-usuario"
        th:attr="data-dni=${u.dni}">
    <button type="submit" class="btn btn-danger btn-sm">Eliminar usuario</button>
  </form>

  <!-- Rutinas asignadas -->
  <h6 class="mt-3">Rutinas asignadas:</h6>
  <ul class="mb-2" th:if="${u.usuarioRutinas != null}">
    <li th:each="r : ${u.usuarioRutinas}" class="d-flex justify-content-between align-items-center">
      <span th:text="${r.nombre}"></span>
      <form th:action="@{/admin/usuarios/{dni}/rutinas/{id}/eliminar(dni=${u.dni}, id=${r.id})}"
            method="post"
            class="quitar-rutina m-0">
        <button type="submit" class="btn btn-sm btn-outline-danger">Quitar</button>
      </form>
    </li>
  </ul>
  <p th:if="${u.usuarioRutinas == null}" class="text-muted">Sin rutinas asignadas.</p>

  <!-- Formulario para asignar nueva rutina -->
  <div th:if="${#lists.size(u.usuarioRutinas) < 3}">
    <form th:action="@{/admin/usuarios/{dni}/rutinas(dni=${u.dni})}"
          method="post" class="row g-2 mt-2">
      <div class="col-9">
        <select name="rutinaId" class="form-select">
          <option th:each="r : ${rutinas}" th:value="${r.id}" th:text="${r.nombre}"></option>
        </select>
      </div>
      <div class="col-3 d-grid">
        <button type="submit" class="btn btn-success">Asignar</button>
      </div>
    </form>
  </div>
  <div th:if="${#lists.size(u.usuarioRutinas) >= 3}" class="text-danger small mt-2">
    Máximo de 3 rutinas alcanzado.
  </div>

</div>

<a th:href="@{/admin}" class="btn btn-secondary mt-3">Volver</a>


<script src="/js/confirmacion.js"></script>
</body>
</html>
