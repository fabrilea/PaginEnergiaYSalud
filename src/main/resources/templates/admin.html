<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<div th:replace="~{fragments/navbar :: navbar}"></div>



  <h1 class="mb-4 text-center">Panel de Administración</h1>

  <div class="row g-4 justify-content-center">
    <div class="col-12 col-md-3">
      <a th:href="@{/admin/usuarios}" class="btn btn-primary w-100 py-3">
        👥 Gestionar Usuarios
      </a>
    </div>
    <div class="col-12 col-md-3">
      <a th:href="@{/admin/rutinas}" class="btn btn-success w-100 py-3">
        🏋️‍♂️ Gestionar Rutinas
      </a>
    </div>
    <div class="col-12 col-md-3">
      <a th:href="@{/admin/ejercicios}" class="btn btn-warning w-100 py-3">
        📋 Ver Ejercicios
      </a>
    </div>
  </div>


</body>
</html>
