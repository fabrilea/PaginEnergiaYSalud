<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rutinas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-3">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2 class="mb-4 text-center">Gestión de Rutinas Generales</h2>

<!-- Formulario nueva rutina -->
<form th:action="@{/admin/rutinas}" method="post">

  <!-- Nombre -->
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" name="nombre" class="form-control" required>
  </div>

  <!-- Descripción -->
  <div class="mb-3">
    <label class="form-label">Descripción</label>
    <input type="text" name="descripcion" class="form-control">
  </div>

  <hr>

  <h5>Ejercicios (máx 5)</h5>

  <div th:each="i : ${#numbers.sequence(0,4)}" class="row g-2 mb-2">
    <div class="col-md-4">
      <select class="form-select" name="ejercicioId">
        <option value="">-- Seleccionar --</option>
        <option th:each="e : ${ejercicios}"
                th:value="${e.id}"
                th:text="${e.nombre}">
        </option>
      </select>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" name="repeticiones" placeholder="Reps">
    </div>
    <div class="col-md-2">
      <input type="number" step="0.5" class="form-control" name="peso" placeholder="Peso (kg)">
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" name="vueltas" placeholder="Vueltas">
    </div>
  </div>


  <div class="mt-3 d-flex justify-content-between">
    <a th:href="@{/admin/rutinas}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>

</form>

<!-- Lista de rutinas -->
<div th:each="r : ${rutinas}" class="card mb-3">
  <div class="card-body">
    <h5 class="card-title" th:text="${r.nombre}"></h5>
    <p th:text="${r.descripcion}"></p>

    <h6>Ejercicios:</h6>
    <ul th:if="${r.ejercicios != null and !r.ejercicios.isEmpty()}">
      <li th:each="e : ${r.ejercicios}">
        <span th:text="${e.ejercicioNombre}"></span>
        - <span th:text="${e.repeticiones}"></span> reps,
        <span th:text="${e.pesoSugerido}"></span> kg,
        <span th:text="${e.vueltas}"></span> vueltas
      </li>
    </ul>
    <p th:if="${r.ejercicios == null or r.ejercicios.isEmpty()}" class="text-muted">Sin ejercicios cargados</p>

    <!-- Editar -->
    <a th:href="@{/admin/rutinas/{id}/editar(id=${r.id})}" class="btn btn-warning btn-sm">Editar</a>

    <!-- Eliminar -->
    <form th:action="@{/admin/rutinas/{id}/eliminar(id=${r.id})}" method="post" class="d-inline">
      <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
    </form>
  </div>
</div>

<div th:if="${rutinas == null or rutinas.isEmpty()}" class="alert alert-info">
  No hay rutinas generales creadas todavía.
</div>

<a th:href="@{/admin}" class="btn btn-secondary mt-3">Volver</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script>
</body>
</html>
