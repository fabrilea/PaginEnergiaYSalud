<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gesti√≥n de Ejercicios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-3">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2 class="mb-4 text-center">Gesti√≥n de Ejercicios</h2>

<!-- Formulario nuevo ejercicio -->
<form th:action="@{/admin/ejercicios}" method="post" class="row g-2 mb-3">
  <div class="col-md-4">
    <input type="text" class="form-control" name="nombre" placeholder="Nombre del ejercicio" required>
  </div>
  <div class="col-md-6">
    <input type="text" class="form-control" name="descripcion" placeholder="Descripci√≥n">
  </div>
  <div class="col-md-2 d-grid">
    <button type="submit" class="btn btn-primary">Agregar</button>
  </div>
</form>

<!-- Lista de ejercicios -->
<div th:each="e : ${ejercicios}" class="card mb-2">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <!-- üîó Nombre como link -->
      <h5>
        <a th:href="${e.descripcion}" target="_blank" th:text="${e.nombre}"></a>
      </h5>
      <!-- Mostramos la URL en chiquito -->
      <p class="text-muted">
        <a th:href="${e.descripcion}" target="_blank" th:text="${e.descripcion}"></a>
      </p>
    </div>
    <form th:action="@{/admin/ejercicios/{id}/eliminar(id=${e.id})}" method="post">
      <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
    </form>
  </div>
</div>


<div th:if="${ejercicios == null or ejercicios.isEmpty()}" class="alert alert-info">
  No hay ejercicios cargados todav√≠a.
</div>

<a th:href="@{/admin}" class="btn btn-secondary mt-3">Volver</a>

</body>
</html>
