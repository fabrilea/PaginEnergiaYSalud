<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'Detalle de Rutina - ' + ${rutina.nombre}">Detalle de Rutina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-3">

<h2 class="mb-4 text-center" th:text="${rutina.nombre}">Nombre de la rutina</h2>
<p class="text-muted" th:text="${rutina.descripcion}">Descripci√≥n de la rutina</p>

<hr>

<h5>Ejercicios de la rutina</h5>
<ul th:if="${rutinaEjercicios != null and !rutinaEjercicios.isEmpty()}">
    <li th:each="e : ${rutinaEjercicios}">
        <strong th:text="${e.ejercicioNombre}"></strong>
        <span th:text="' - ' + ${e.repeticiones} + ' reps, ' + ${e.pesoSugerido} + ' kg, ' + ${e.vueltas} + ' vueltas'"></span>
    </li>
</ul>
<p th:if="${rutinaEjercicios == null or rutinaEjercicios.isEmpty()}" class="text-muted">
    Esta rutina no tiene ejercicios cargados.
</p>

<hr>

<!-- Historial (solo si hay usuario) -->
<div th:if="${usuario != null}">
    <h5>Historial de <span th:text="${usuario.nombre}"></span></h5>

    <table class="table table-sm table-bordered align-middle">
        <thead class="table-light">
        <tr>
            <th>Fecha</th>
            <th>Ejercicio</th>
            <th>Peso usado</th>
            <th>Reps realizadas</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="h : ${historial}">
            <td th:text="${h.fecha}"></td>
            <td th:text="${h.ejercicioNombre}"></td>
            <td th:text="${h.pesoUsado} + ' kg'"></td>
            <td th:text="${h.repeticionesRealizadas}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Registrar nuevo historial -->
    <h6 class="mt-4">Registrar nuevo progreso</h6>
    <form th:action="@{/admin/rutinas/{id}/historial(id=${rutina.id})}" method="post" class="row g-2">
        <input type="hidden" name="dni" th:value="${usuario.dni}">

        <div class="col-md-4">
            <select class="form-select" name="ejercicioId" required>
                <option value="">-- Seleccionar ejercicio --</option>
                <option th:each="e : ${rutinaEjercicios}"
                        th:value="${e.ejercicioId}"
                        th:text="${e.ejercicioNombre}">
                </option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="number" step="0.5" name="pesoUsado" class="form-control" placeholder="Peso usado" required>
        </div>
        <div class="col-md-3">
            <input type="number" name="repeticionesRealizadas" class="form-control" placeholder="Reps realizadas" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </div>
    </form>
</div>

<div class="mt-4">
    <a th:href="@{/admin/rutinas}" class="btn btn-secondary">Volver</a>
</div>

</body>
</html>
